<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <title>{% block title %}Evan Vilagov{% endblock %} | Blog</title>

    <link rel="shortcut icon" type = 'image/x-icon' href="{% static 'media/icons/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.css' %}">

    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      {% include 'include/nav.html' %}
    </div>

    <main style="background-color: #EDEEF0;" class="pb-5">
      <div class="container">
        <h1 class="display-4 text-center pt-3 pb-3">
          {% block header %}
            {# header #}
          {% endblock header %}
        </h1>
      </div>

      <div class="container">
        {% block content %}
          {# content #}
        {% endblock content %}
      </div>
    </main>

    <div class="container">
      {% include 'include/footer.html' %}
    </div>
  </body>
</html>
